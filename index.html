<html lang="en"><head>
    <meta charset="utf-8">
    <title>Hvad siger Yusof?</title>
    <style type="text/css">
    body { font: 14px/1.3 verdana, arial, helvetica, sans-serif; }
    h1 { font-size:1.3em; }
    h2 { font-size:1.2em; }
    a:link { color:#33c; } 
    a:visited { color:#339; }
    p { max-width: 60em; }
    
    /* so linked image won't have border */
    a img { border:none; }
    </style>
    <script type="text/javascript">
    // place your images in this array
    var random_images_array = ['JA.png', 'NEJ.png'];
        
    function getRandomImage(imgAr, path) {
        path = path || 'images/'; // default path here
        var num = Math.floor( Math.random() * imgAr.length );
        var img = imgAr[ num ];
        var imgStr = '<img src="' + path + img + '" alt = "">';
        document.write(imgStr);
        
       
        document.getElementById("randMsg").innerHTML+="\n \n" +img.slice(0,-4)+"!!!";
         document.close();
    }
    
    </script>
    </head>
    <body>
        
    <h1>Hvad siger Yusof?</h1>

    
    <div id="randMsg">
        <!-- This script segment displays an image from the array -->
        <script type="text/javascript">getRandomImage(random_images_array, 'images/')</script>
    </div>

    <!-- or to have image linked: -->
    <!--<a href="."><script type="text/javascript">getRandomImage(random_images_array)</script></a>-->
    
    
    
    
    </body></html>
